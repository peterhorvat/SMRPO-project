{% load crispy_forms_filters %}
<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Naloga</h5>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" type="button"  data-bs-dismiss="modal" >Zapri</button>
    <button class="btn btn-success" data-bs-dismiss="modal" type="submit">Shrani</button>
  </div>
</form>
