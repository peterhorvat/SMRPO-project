<main role="main">
    {% block content %} {% endblock %}
    {% block scripts %} {% endblock %}
</main>

<footer class="sticky-bottom">
    <script>
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $("#back-to-top").fadeIn();
            } else {
                $("#back-to-top").fadeOut();
            }
        });
        $("#back-to-top").click(function () {
            $("body,html").animate({
                scrollTop: 0
            }, 50);
            return false;
        });
    </script>
</footer>
